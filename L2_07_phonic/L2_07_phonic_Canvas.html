<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>L2_07_phonic_Canvas</title>

    <!--<script src="http://code.createjs.com/easeljs-0.8.1.min.js"></script>-->
    <!--<script src="http://code.createjs.com/tweenjs-0.6.1.min.js"></script>-->
    <!--<script src="http://code.createjs.com/movieclip-0.8.1.min.js"></script>-->
    <!--<script src="http://code.createjs.com/preloadjs-0.6.1.min.js"></script>-->
    <!--<script src="http://code.createjs.com/soundjs-0.6.1.min.js"></script>-->
    <script src="../bower_components/createjs-combined/createjs-2015.11.26.min.js"></script>
    <script src="L2_07_phonic_Canvas.js"></script>

    <script>
        var canvas, stage, exportRoot;
        function init() {
            createjs.MotionGuidePlugin.install();
            canvas = document.getElementById("canvas");
            images = images || {};
            ss = ss || {};
            var loader = new createjs.LoadQueue(false);
            loader.installPlugin(createjs.Sound);
            loader.addEventListener("fileload", handleFileLoad);
            loader.addEventListener("complete", handleComplete);
            loader.loadFile({
                src: "images/L2_07_phonic_Canvas_atlas_.json", type: "spritesheet", id: "L2_07_phonic_Canvas_atlas_"
            }, true);
            loader.loadManifest(lib.properties.manifest);
        }
        function handleFileLoad(evt) {
            if (evt.item.type == "image") {
                images[evt.item.id] = evt.result;
            }
        }
        function handleComplete(evt) {
            var queue = evt.target;
            ss["L2_07_phonic_Canvas_atlas_"] = queue.getResult("L2_07_phonic_Canvas_atlas_");
            exportRoot = new lib.L2_07_phonic_Canvas();
            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.update();
            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
        }
        function playSound(id, loop) {
            createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
        }
    </script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
<canvas id="canvas" width="1190" height="800" style="background-color:#FFFFFF"></canvas>
</body>
</html>
