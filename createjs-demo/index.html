<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="init();">
<canvas id="demoCanvas" width="500" height="300"></canvas>
<button onclick="playSound();" class="playSound">Play Sound</button>
<button onclick="loadImage();" class="load-image">Load Image</button>

<script src="../bower_components/createjs-combined/createjs-2015.11.26.min.js"></script>
<script>
    function init() {
        // code here.
        var stage = new createjs.Stage("demoCanvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("#f00").drawCircle(0, 0, 50);
        circle.x = 100;
        circle.y = 100;
        stage.addChild(circle);
//        stage.update();
        createjs.Tween.get(circle, {loop: true})
                .to({x: 400}, 1000, createjs.Ease.getPowInOut(4))
                .to({alpha: 0, y: 175}, 500, createjs.Ease.getPowInOut(2))
                .to({alpha: 0, y: 225}, 100)
                .to({alpha: 1, y: 200}, 500, createjs.Ease.getPowInOut(2))
                .to({x: 100}, 800, createjs.Ease.getPowInOut(2));
        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);
    }
    var soundID = "Thunder";
    var playSound = ()   =>
    {
        createjs.Sound.play(soundID);
    }
    loadSound()
    function loadSound() {
        createjs.Sound.registerSound("sounds/lake.mp3", soundID);
    }
    function loadImage() {
        var preload = new createjs.LoadQueue();
        preload.addEventListener("fileload", handleFileComplete);
        preload.loadFile("images/x1au26.png");
    }
    function handleFileComplete(event) {
        document.body.appendChild(event.result);
    }
</script>
</body>
</html>
