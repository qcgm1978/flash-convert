<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RECOVER_export</title>

<script src="bower_components/EaselJS/lib/easeljs-0.8.2.combined.js"></script>
<script src="../bower_components/TweenJS/lib/tweenjs-0.6.2.combined.js"></script>
<!--<script src="libs/movieclip-0.8.1.min.js"></script>-->
<script src="../bower_components/PreloadJS/lib/preloadjs-0.6.2.combined.js"></script>
    <!--<script src="../bower_components/createjs-combined/createjs-2015.11.26.min.js"></script>-->
<script src="RECOVER_export.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
loader.loadFile({src:"images/RECOVER_export_atlas_.json", type:"spritesheet", id:"RECOVER_export_atlas_"}, true);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	var queue = evt.target;
	ss["RECOVER_export_atlas_"] = queue.getResult("RECOVER_export_atlas_");
	exportRoot = new lib.RECOVER_export();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="600" height="500" style="background-color:#FFFFFF"></canvas>
</body>
</html>
